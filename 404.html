<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      if (
        path !== '/PoizonShop/' &&
        !path.includes('.') &&
        path !== '/PoizonShop'
      ) {
        const newPath = path.replace('/PoizonShop', '') || '/';
        window.location.href = '/PoizonShop/#' + newPath + search + hash;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
